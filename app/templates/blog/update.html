{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post.title }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or post.title }}" required>
    <br><br>
    <textarea name="body" id="simplemde-textarea">{{ request.form['body'] or post.body }}</textarea>
    <button type="submit" class="btn">Save</button>
  </form>
  <br>
  <form action="{{ url_for('main.delete', id=post.id) }}" method="post">
    <button type="submit" class="btn red" onclick="return confirm('Are you sure?');">Delete</button>
  </form>
{% endblock %}
